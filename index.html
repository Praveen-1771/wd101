<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="index.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
<div class="container">
<div class="title">Registration</div>
<div class="content">
<form action="#" id="form">
<div class="user-details">
<div class="input-box">
<span class="details">Full Name</span>
<input id="name" type="text" name=" First Name" placeholder="Your First Name" required><br>
</div>
<div class="input-box">
<span class="details">Email</span>
<input id="email" type="email" name="email"placeholder="Your email" required>
</div>
<div class="input-box">
<span class="details">Password</span>
<input type="password" id="password" name="password" placeholder="Enter Password" required/>
</div>
<div class="input-box">
<span class="details">Date of Birth</span>
<input id="dob" name="dob" type="date" required/>
</div>
<div class="Check-box">
<span class="details"> I agree to share term and condition</span>
<input type="checkbox" name="agree" id="tc"><br> 
</div>
</div>
<div class="button">
<input type="submit" value="Submit Now">
</div>
</form>
<div id="table-box">
  <span class="details"> Entries</span>
  <table id="user-table">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Dob</th>
      <th>Accepted terms?
</div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
